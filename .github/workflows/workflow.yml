name: Build Status

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - CONTRIBUTING.md
      - LICENSE
      - README.md
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install -e .[develop]
    - name: Build 
      run: |
        python setup.py build build_ext --inplace
    - name: Lint
      run: |
        python -m black --check soccer_api_wrapper setup.py && python -m flake8 soccer_api_wrapper setup.py
    - name: Test
      run: |
        python -m pytest -v soccer_api_wrapper/tests --cov=soccer_api_wrapper --cov-branch --cov-fail-under=75 --cov-report term-missing
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: python_junit.xml
      if: ${{ always() }}

    - name: Upload coverage
      uses: codecov/codecov-action@v3
